  <!-- HEADING -->
  <h3>Flavor Guide</h3>
  
  <!-- FLAVOR SELECTION -->
  <div id = "flavor-selection">
    <label for="flavors">Choose a flavor:</label>

    <select name="flavors" id="flavor">
      <option value="original">Original</option>
      <option value="original-gf">Original (Gluten-Free)</option>
      <option value="walnut">Walnut</option>
      <option value="pumpkin-spice">Pumpkin Spice</option>
      <option value="caramel-pecan">Caramel Pecan</option>
      <option value="blackberry">Blackberry</option>
    </select>

  </div>


  <!-- IMAGE SLIDESHOW -->

  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->

    <img src="images/original.png" style="width:100%">
  </div>

  <div class="flavor-images fade">
    <img src="images/original.png" style="width:100%">
  </div>

  <div class="flavor-images fade">
    <img src="images/original.png" style="width:100%">

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
